<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset='UTF-8'>
    <title>GoPan</title>
    <style>
        @import url("/assets/css/index.css");
        .el-header {
            background-color: #409EFF;
            color: #fffefd;
            line-height: 50px;
        }
        .el-aside {
            color: #333;
        }
        body{
            -moz-user-select:none; /*火狐*/
            -webkit-user-select:none; /*webkit浏览器*/
            -ms-user-select:none; /*IE10*/
            -khtml-user-select:none; /*早期浏览器*/
            user-select:none;
        }
        [v-cloak]{
            display: none;
        }
        .filemouse{

        }
        .filemouse:hover{
            color: #3a8ee6;
            text-decoration:underline;
            cursor:pointer;
        }
        .context-menu {
            position: absolute;
            font-size: 13px !important;
            color: #000 !important;
            top: 0;
            left: 0;
            -moz-user-select: none;
            -o-user-select: none;
            -webkit-user-select: none;
            user-select: none
        }


        .context-menu ul,
        .context-menu li {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 13px !important;
            color: #5b667b !important
        }

        .context-menu .list {
            min-height: 23px;
            padding: 2px 0;
            position: absolute;
            background-color: #FFF;
            color: #000
        }

        .context-menu .list {
            border: 1px solid #dde0e4;
            border-radius: 5px;
            box-shadow: 0 0 8px #ccc
        }

        .context-menu .list li {
            display: list-item;
            cursor: default;
        +width: 65px;
            height: 23px;
            line-height: 23px;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            padding: 0 27px 0 20px
        }

        .context-menu .list .disable,
        .context-menu .list .disable:hover {
            color: #c5cbd8 !important;
            background: #FFF;
            opacity: .8;
            filter: alpha(opacity=80);
            -ms-filter: "alpha(Opacity=80)";
            filter: alpha(Opacity=80)
        }

        .context-menu .list li .icon,
        .context-menu .list li .icon-hover {
            position: absolute;
            display: block;
            width: 16px;
            height: 16px;
            top: 3px;
            left: 2px
        }

        .context-menu .list li .icon-hover {
            display: none
        }

        .context-menu .list li.list-hover,
        .context-menu .list .has-more.open {
            background-color: #4281F4;
            color: #FFF !important
        }

        .context-menu .list li.list-hover>.icon {
            display: none
        }

        .context-menu .list li.list-hover>.icon-hover {
            display: block
        }

        .context-menu .list .has-more {
            z-index: 2
        }

        .context-menu .list .has-more .list {
            display: none;
            top: -3px;
            left: 98%;
            z-index: 2;
            border-radius: 0;
            box-shadow: 0 0 0
        }

        .context-menu .list .separate,
        .context-menu .list .separate.list-hover {
            padding: 0;
            margin: 5px 0;
            height: 1px;
            line-height: 0;
            font-size: 0 !important;
            background-color: #e9e9e9;
            cursor: default
        }

        .context-menu .list .arrow-down {
            height: 16px;
            background-position: center -38px
        }

        .context-menu .list li:hover {
            background-color: #4281F4;
            color: #FFF !important
        }

        .context-menu .list li.separate:hover {
            background-color: #e9e9e9
        }

        .context-menu .list .arrow-up {
            height: 16px;
            background-position: center 4px
        }

    </style>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/axios.min.js"></script>
    <script src="/assets/libs/flow/flow.min.js"></script>
    <script src="/assets/libs/qetag/sha1.min.js"></script>
    <script src="/assets/libs/safari/arrayBuffer.js"></script>

</head>

<body style="margin: -1px;width: 100%;overflow: hidden;">



<div id="app" style="height: 100vh;display: flex" v-cloak>
    {{yield}}
</div>
</body>

<script>
    // use axios pre-process the auth failed response
    axios.interceptors.response.use((response) => {
        return response;
    }, function (error) {
        if (401 === error.response.status) {
            window.location = '/login';
        } else {
            return Promise.reject(error);
        }
    });
    axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
</script>
<script src="/assets/js/app.js"></script>


</html>
